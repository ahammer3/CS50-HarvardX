{% extends "layout.html" %}

{% block title %}
    Change_password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Current Password" type="password" required/>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_password" placeholder="New Password" type="password" pattern="(?=.*\d).{5,}" title="Minimum of 5 characters. Include at least one number." required/>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_confirmation" placeholder="New Password Confirm" type="password" required/>
        </div>

        <button class="btn btn-primary" type="submit">Change</button>
    </form>
{% endblock %}
