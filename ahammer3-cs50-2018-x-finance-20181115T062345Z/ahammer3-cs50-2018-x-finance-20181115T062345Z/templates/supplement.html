{% extends "layout.html" %}

{% block title %}
    Supplement
{% endblock %}

{% block main %}
    <form action="/supplement" method="post">
        <div class="form-group">
            <input class="form-control" name="amount" placeholder="Amount to add" type="number" step="0.01" min="0.01" max="1000.0" title="Enter a valid amount. Cannot add funds >$1000 at a time." required/>
        </div>
        <button class="btn btn-primary" type="submit">Add Funds</button>
    </form>
{% endblock %}
