{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" pattern="(?=.*\d).{5,}" title="Minimum of 5 characters. Include at least one number." required/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password Confirm" type="password" required/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
